    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fff5f7 0%, #f8e1e9 100%);
      color: #4a2c40;
      font-family: 'Lora', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 245, 247, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-button {
      padding: 0.8rem 1.5rem;
      background: #b76e79;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      transform-style: preserve-3d;
    }

    .nav-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Parallax Background */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart-layer {
      position: absolute;
      font-size: 2rem;
      color: rgba(233, 30, 99, 0.3);
      pointer-events: none;
    }

    .layer-1 { transform: translateZ(-100px) scale(2); }
    .layer-2 { transform: translateZ(-50px) scale(1.5); }
    .layer-3 { transform: translateZ(-25px) scale(1.2); }

    /* Gallery Section */
    .gallery {
      padding: 6rem 2rem 4rem;
      background: rgba(255, 245, 247, 0.95);
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-title {
      font-family: 'Great+Vibes', cursive;
      font-size: 3rem;
      color: #b76e79;
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .gallery-card {
      perspective: 1000px;
      position: relative;
      width: 100%;
      height: 300px;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .gallery-front, .gallery-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.6s;
    }

    .gallery-front {
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-front img, .gallery-front video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .gallery-back {
      background: #fff5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #4a2c40;
      transform: rotateY(180deg);
    }

    .gallery-card:hover .gallery-front {
      transform: rotateY(-180deg);
    }

    .gallery-card:hover .gallery-back {
      transform: rotateY(0deg);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox-content img, .lightbox-content video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox-content video {
      max-width: 800px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    /* Floating Hearts */
    .heart-float {
      position: absolute;
      font-size: 1.5rem;
      color: #e91e63;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.3); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery-title { font-size: 2.5rem; }
      .gallery-card { height: 250px; }
      .nav-buttons { flex-direction: column; align-items: center; }
      .nav-button { width: 80%; text-align: center; }
      .gallery { padding: 5rem 1rem 3rem; }
      .lightbox-content video { max-width: 90%; }
    }

    @media (max-width: 480px) {
      .gallery-title { font-size: 2rem; }
      .gallery-card { height: 200px; }
      .nav-button { font-size: 0.9rem; padding: 0.7rem 1.2rem; }
      .gallery-back { font-size: 0.9rem; }
      .lightbox-content img, .lightbox-content video { max-height: 70vh; }
    }
  </style>
