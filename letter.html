<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Love Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fff5f7 0%, #f8e1e9 100%);
      color: #4a2c40;
      font-family: 'Lora', sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 245, 247, 0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 1rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-button {
      padding: 0.8rem 1.5rem;
      background: #b76e79;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      transform-style: preserve-3d;
    }

    .nav-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Parallax Background */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .heart-layer {
      position: absolute;
      font-size: 2rem;
      color: rgba(233, 30, 99, 0.3);
      pointer-events: none;
    }

    .layer-1 { transform: translateZ(-100px) scale(2); }
    .layer-2 { transform: translateZ(-50px) scale(1.5); }
    .layer-3 { transform: translateZ(-25px) scale(1.2); }

    /* Letter Section */
    .letter {
      padding: 7rem 2rem 4rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: calc(100vh + 3rem);
    }

    .letter-title {
      font-family: 'Great+Vibes', cursive;
      font-size: 3.5rem;
      color: #b76e79;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .letter-intro {
      font-size: 1.2rem;
      color: #4a2c40;
      margin-bottom: 2rem;
    }

    /* Letter Card */
    .letter-card {
      background: #fff5f7;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transform-style: preserve-3d;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      transition: transform 1s, scale 1s;
      border: 2px solid transparent;
      background-clip: padding-box;
      animation: glow 3s infinite ease-in-out, unfold 1.5s ease-out forwards;
      z-index: 2;
    }

    .letter-card.unfold {
      animation: unfold 1.5s ease-out forwards;
    }

    @keyframes unfold {
      0% { transform: rotateX(-90deg) scale(0.8); opacity: 0; }
      100% { transform: rotateX(0) scale(1); opacity: 1; }
    }

    .letter-card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 18px;
      background: linear-gradient(45deg, #e91e63, #b76e79, #fff5f7);
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes glow {
      0%, 100% { border-color: rgba(233, 30, 99, 0.4); }
      50% { border-color: rgba(233, 30, 99, 0.8); }
    }

    .letter-content {
      font-size: 1.4rem;
      color: #4a2c40;
      line-height: 1.6;
      text-align: left;
    }

    .letter-signature {
      font-family: 'Great+Vibes', cursive;
      font-size: 2rem;
      color: #b76e79;
      text-align: right;
      margin-top: 1rem;
    }

    /* Read Again Button */
    .read-button {
      perspective: 1000px;
      display: inline-block;
      margin-top: 2rem;
      position: relative;
      z-index: 2;
    }

    .read-inner {
      padding: 1rem 2.5rem;
      background: #b76e79;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2rem;
      transition: transform 0.4s, box-shadow 0.3s;
      transform-style: preserve-3d;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .read-button:hover .read-inner {
      transform: rotateX(360deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #e91e63;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.5s ease-out forwards;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(0); }
      100% { opacity: 0; transform: scale(1.5) translate(var(--x), var(--y)); }
    }

    /* Heart Accent */
    .heart-accent {
      font-size: 3rem;
      color: #e91e63;
      margin: 2rem auto;
      display: block;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      animation: pulse 2s infinite ease-in-out;
      z-index: 2;
    }

    .heart-accent:hover {
      transform: rotateY(360deg) scale(1.2);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Floating Hearts (Confetti) */
    .heart-float {
      position: absolute;
      font-size: calc(1rem + 0.5 * random());
      color: #e91e63;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
      left: calc(10% + 80% * random());
      transform: rotate(calc(30deg * (2 * random() - 1)));
    }

    @keyframes float {
      0% { top: 10%; opacity: 0.6; transform: translateX(0) rotate(calc(30deg * (2 * random() - 1))); }
      50% { opacity: 1; transform: translateX(calc(20px * (2 * random() - 1))) rotate(calc(60deg * (2 * random() - 1))); }
      100% { top: 80%; opacity: 0; transform: translateX(calc(20px * (2 * random() - 1))) rotate(calc(90deg * (2 * random() - 1))); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .letter { padding: 10rem 1rem 3rem; }
      .letter-title { font-size: 2.8rem; margin-top: 1rem; }
      .letter-intro { font-size: 1rem; }
      .nav-buttons { flex-direction: column; align-items: center; }
      .nav-button { width: 80%; text-align: center; }
      .letter-content { font-size: 1.2rem; }
      .letter-card { padding: 1.5rem; min-height: 350px; }
      .read-inner { padding: 0.8rem 2rem; font-size: 1rem; }
      .heart-accent { font-size: 2.5rem; }
      .sparkle { width: 8px; height: 8px; }
      .heart-float { font-size: calc(0.8rem + 0.4 * random()); }
      .letter-signature { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
      .letter { padding: 12rem 1rem 3rem; }
      .letter-title { font-size: 2.2rem; margin-top: 0.8rem; }
      .letter-intro { font-size: 0.9rem; }
      .nav-button { font-size: 0.9rem; padding: 0.7rem 1.2rem; }
      .letter-content { font-size: 1rem; }
      .letter-card { padding: 1rem; min-height: 300px; }
      .heart-accent { font-size: 2rem; }
      .sparkle { width: 6px; height: 6px; }
      .heart-float { font-size: calc(0.7rem + 0.3 * random()); }
      .letter-signature { font-size: 1.5rem; }
    }
  </style>
</head>

  <script>

    // Parallax Effect
    document.addEventListener('mousemove', (e) => {

      document.querySelector('.layer-3').style.transform = `translate(${x * 0.4}px, ${y * 0.4}px) translateZ(-25px) scale(1.2)`;
    });

    // Initialize Vanilla Tilt
    VanillaTilt.init(document.querySelectorAll('.letter-card, .nav-button'), {

      `
    ];

    let currentLetterIndex = 0;

    // Re-Unfold Letter Animation with Alternating Letters
    function reUnfoldLetter() {
      const letterCard = document.querySelector('.letter-card');
      const letterContent = document.getElementById('letter-content');
      const sparklesContainer = document.getElementById('sparkles');

      // Toggle letter
      currentLetterIndex = (currentLetterIndex + 1) % 2;
      letterContent.innerHTML = letters[currentLetterIndex];

      // Trigger unfold animation
      letterCard.classList.remove('unfold');
      void letterCard.offsetWidth; // Force reflow
      letterCard.classList.add('unfold');

      // Create sparkles
      sparklesContainer.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        const angle = Math.random() * 360;
        const distance = Math.random() * 50 + 20;
        sparkle.style.setProperty('--x', `${Math.cos(angle * Math.PI / 180) * distance}px`);
        sparkle.style.setProperty('--y', `${Math.sin(angle * Math.PI / 180) * distance}px`);
        sparkle.style.animationDelay = `${Math.random() * 0.3}s`;
        sparklesContainer.appendChild(sparkle);
      }

      return false; // Prevent default link behavior
    }
  </script>
